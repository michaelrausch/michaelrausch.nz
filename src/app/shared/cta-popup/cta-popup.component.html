<div class="popup" *ngIf="!isClosed">
  <div class="close">
      <a (click)="close()">
          <i class="far fa-times-circle"></i>
      </a>
  </div>
  <div class="image">
    <img src="../../../assets/images/wave.png" alt="">
  </div>
  <div class="text">
    <div class="heading">
      Hi There!
    </div>
    I'm currently looking for work, please take a look around and click here to get in touch.
  </div>
</div>
